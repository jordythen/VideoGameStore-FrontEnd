<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form onsubmit="return false;">
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" [(ngModel)]="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-success" (click)="login()">Submit</button>
  </form>
  <div class="d-flex justify-content-center links">
      Don't have an account?<a [routerLink]="['/register']" routerLinkActive="router-link-active"><span class="register-link">Sign Up</span></a>
    </div>
    <div class="d-flex justify-content-center">
      <a href="#">Forgot your password?</a>
  </div>
</div>
